<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="home"><img src="../static/images/logo.png" alt="Logo" class="logo"></a>
            <a href="login" id="login-link" class="login-button">Login</a>
            <ul class="nav-links">
                <li><a href="home">Home</a></li>
                <li><a href="login" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 all rights reserved for Holberton School.</p>
    </footer>
    <script src="../static/scripts/scripts.js"></script>
</body>
</html>
