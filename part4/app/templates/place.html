<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Details</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="home"><img src="../static/images/logo.png" alt="Logo" class="logo"></a>
            <ul class="nav-links">
                <li><a href="../home">Home</a></li>
                <li><a href="login" id="login-link" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Detalles del lugar -->
        <section id="place-details" class="place-details">
            <!-- El contenido será llenado dinámicamente por JavaScript -->
        </section>

        <!-- Reseñas -->
        <section>
            <h2>Reviews</h2>
            <div id="reviews">
                <!-- Las reseñas serán cargadas dinámicamente por JavaScript -->
            </div>
        </section>

        <!-- Agregar una reseña (opcional) -->
        <section id="add-review">
            <h2>Add a Review</h2>
            <!-- Mostrar formulario si el usuario ha iniciado sesión -->
            <form id="review-form" class="add-reviewform" style="display: none;">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="review-rating">Rating:</label>
                <select id="review-rating" name="review-rating" required>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>

                <button type="submit">Submit</button>
            </form>

            <!-- Mostrar botón si el usuario no ha iniciado sesión -->
            <button id="login-prompt" class="details-button" style="display: none;">Log in to add a review</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 all rights reserved for Holberton School.</p>
    </footer>
    <script src="../static/scripts/scripts.js"></script>
</body>
</html>
