<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="home"><img src="../static/images/logo.png" alt="Logo" class="logo"></a>
            <ul class="nav-links">
                <li><a href="home">Home</a></li>
                <li><a href="login" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list"> 
            {% for place in places %}
            <div class="place-card">
                <h3 class="place-name">{{ place.title }}</h3>
                <p class="place-price">${{ place.price }}/night</p>
                <a href="/places?placeId={{ place.id }}" class="details-button">View Details</a>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 all rights reserved for Holberton School.</p>
    </footer>
    <script src="../static/scripts/scripts.js"></script>
</body>
</html>
